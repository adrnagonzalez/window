<!DOCTYPE html>
<html>
  <head>
    <title> Adrian Gonzalez AR test</title>
    <meta name="AR Window" content="AR Window">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
   

  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs= "sourceType: webcam;">
      <a-assets timeout="10000">
          <video id="video1" autoplay loop="true" src="vid.mp4"  preload="auto"></video> 
      </a-assets>
      
    <a-box src="#video1" height="6" width="4" position="0 0 -10"rotation="0 0 0"></a-box>

    <a-marker-camera preset="hiro"></a-marker-camera>

    </a-scene> 

    <script> 
function myFunction() { 
  document.getElementById("mp4_src").src = "/vid.mp4";
  // document.getElementById("ogg_src").src = "movie.ogg";
  document.getElementById("myVideo").load();
} 
</script> 
   
  </body>
</html>
